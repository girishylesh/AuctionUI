<h2 mat-dialog-title *ngIf="isBidUpdate">Update Bid</h2>
<h2 mat-dialog-title *ngIf="!isBidUpdate">Place Bid</h2>


<mat-dialog-content [formGroup]="bidForm">
  
    <mat-form-field>
        <input matInput
            placeholder="Product Name"
            formControlName="productName">
    </mat-form-field>
    <mat-form-field>
        <input required matInput
            placeholder="Bid Amount"
            formControlName="bidAmount">
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="mat-raised-button"(click)="close()">Close</button>
    <button mat-button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
