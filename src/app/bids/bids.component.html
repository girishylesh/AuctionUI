<mat-toolbar>
    <span>Placed Bids</span>
</mat-toolbar>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="sellerName">
            <th mat-header-cell *matHeaderCellDef> Seller Name </th>
            <td mat-cell *matCellDef="let bids">{{product.auctionUser.firstName}}, {{product.auctionUser.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let bids"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="bidEndDate">
            <th mat-header-cell *matHeaderCellDef> Bid End Date </th>
            <td mat-cell *matCellDef="let bids"> {{product.bidEndDate}} </td>
        </ng-container>

        <ng-container matColumnDef="startingPrice">
            <th mat-header-cell *matHeaderCellDef> Starting Price </th>
            <td mat-cell *matCellDef="let bids"> {{product.startingPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="bidAmount">
            <th mat-header-cell *matHeaderCellDef> Bid Amount </th>
            <td mat-cell *matCellDef="let bids"> {{bids.bidAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="updateBid" *ngIf="isBuyer">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let product">
                    <!--<button mat-menu-item  (click)="cancelBooking(booking.bookingNumber)" *ngIf="!booking.cancelled && !booking.tripCompleted"> 
                            <mat-icon matTooltip="Cancel Booking">cancel</mat-icon>
                    </button>-->
                    <mat-chip-list>
                            <mat-chip color="primary" selected (click)="updateBid()">Update Bid</mat-chip>
                    </mat-chip-list>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
