<mat-sidenav-container class="sidenav-container" fullscreen>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
        <div>
            <mat-list class="matList">              
                <mat-list-item class="matLink bg-grey" routerLink="/user" [routerLinkActive]="['is-active']">
                    <mat-icon mat-list-icon>account_box</mat-icon>
                    <h4 mat-line><b>{{user}}</b></h4>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item class="matLink" routerLink="/dashboard/product" [routerLinkActive]="['is-active']">
                  <mat-icon mat-list-icon>shopping_basket</mat-icon>
                  <h4 mat-line>Products</h4>
                </mat-list-item>
                <mat-list-item class="matLink" routerLink="/dashboard/bids" [routerLinkActive]="['is-active']">
                    <mat-icon mat-list-icon>notes</mat-icon>
                    <h4 mat-line>Bids</h4>
                </mat-list-item>
              </mat-list>
        </div>       
    </mat-sidenav>
    <mat-sidenav-content>
            <mat-toolbar color="primary" class="toolbar">
                    <mat-toolbar-row>
                            <button
                                type="button"
                                aria-label="Toggle sidenav"
                                mat-icon-button
                                (click)="drawer.toggle()"
                                >
                                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                            </button>
                            
                            <span routerLink="/dashboard" class="app-label">E-Auction</span>
                            <span class="header-spacer"></span>                           
                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item  *ngIf="isUserLoggedIn" routerLink="/user">
                                            <mat-icon>account_circle</mat-icon>
                                            <span>Profile</span>
                                    </button>
                                    <button mat-menu-item  (click)="logout()" *ngIf="isUserLoggedIn">
                                        <mat-icon>exit_to_app</mat-icon>
                                        <span>Logout</span>
                                    </button>
                                    <button mat-menu-item  *ngIf="!isUserLoggedIn">
                                        <mat-icon>info_outline</mat-icon>
                                        <span>About</span>
                                    </button>
                                </mat-menu>
                    </mat-toolbar-row>
            </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
